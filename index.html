<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music_player</title>
    <link rel="shortcut icon" href="img/music-circle-icon-vector-14119599.jpg">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body oncontextmenu="return false">
    <!-- <body> -->
    <!-- header area start  -->
    <header>
        <section>
            <div class="container"></div>
        </section>
    </header>
    <!-- header area end  -->



    <!-- main area start  -->
    <main>
        <section>
            <div class="container-fluid m-0 p-0">
                <div class="d-flex align-items-center m-0 p-0 justify-content-center">
                    <div class="Padding">
                        <div class="My-card" style="width: 25rem;height: 35rem;">
                            <!-- nav bar start  -->
                                <div class="container-fluid d-flex justify-content-between align-items-center">
                                    <a class="p-0 m-0" href="#">SB_Player</a>
                                        <ul class="ms-auto mb-2">
                                            <li class="me-4">
                                                <a class="active" href="#" onclick="soft()">Soft</a>
                                            </li>
                                            <li class="me-4">
                                                <a class="text-light" href="#" onclick="rock()">Rock</a>
                                            </li>
                                            <li class="">
                                                <a class="text-light" href="#" onclick="metal()">Metal</a>
                                            </li>
                                    </div>
                                
                            <!-- nav bar ends  -->


                            <!-- circle image start -->
                            <div class="Image">
                                <div class='audioImageContainer'>
                                    <img id="Image" src="img/alo alo.jpg" alt="...">
                                </div>
                                <div id="songList"></div>
                            </div>
                            <!-- circle image end -->


                            <!-- body of this player start  -->
                            <div class="cardBody mt-5">
                                <div class="d-flex align-items-center justify-content-between px-5">
                                    <p><span id="songName" class="text-light">aud/Alo-Alo_Tahsan.mp3</span> </p>
                                    <div>
                                        <p id="listOn" class="text-light" onclick="showList()"><i class="fas fs-4 fa-list-ul"></i></p>
                                        <p id="listOff" class="text-light" onclick="hideList()"><i class="fas fs-4 fa-times"></i></p>
                                    </div>
                                </div>

                                <!-- controls button starts  -->
                                <div class="d-flex align-items-center justify-content-between px-3">
                                    <i class="fas fa-chevron-circle-left icon" onclick="preBtn()"></i>
                                    <i id="toggleBtn" class="fas fa-play icon2" onclick="playAudio()"></i>
                                    <i class="fas fa-chevron-circle-right icon" onclick="nextBtn()"></i>
                                </div>
                                <!-- controls button starts  -->
                                <audio id="audioPlayer" src="aud/Alo-Alo_Tahsan.mp3"></audio>
                            </div>
                            <!-- body of this player end  -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main area end  -->



    <!-- footer area start  -->
    <footer>
        <section>
            <div class="container"></div>
        </section>
    </footer>
    <!-- footer area start  -->

    <!-- font awesome js  -->
    <script src="https://kit.fontawesome.com/b7ab4b2e5e.js" crossorigin="anonymous"></script>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- custom js  -->
    <script src="script.js"></script>
</body>

</html>
