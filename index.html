<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music_player</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>
<!-- <body oncontextmenu="return false"> -->
    <body>
    <!-- header area start  -->
    <header>
        <section>
            <div class="container"></div>
        </section>
    </header>
    <!-- header area end  -->



    <!-- main area start  -->
    <main>
        <section>
            <div class="container">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="py-5">
                        <div class="My-card shadow-lg" style="width: 25rem;height: 35rem;">
                            <!-- nav bar start  -->
                            <nav class="navbar navbar-expand-lg navbar-light">
                                <div class="container-fluid">
                                    <a class="navbar-brand" href="#">SB_Player</a>
                                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                        aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                            <li class="nav-item">
                                                <a class="nav-link active" aria-current="page" href="#" onclick="soft()">Soft</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#" onclick="metal()">Rock</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#" onclick="metal()">Metal</a>
                                            </li>
                                    </div>
                                </div>
                            </nav>
                            <!-- nav bar ends  -->
                            <div class="Image my-3">
                                <img id="Image" src="img/alo alo.jpg" class="my-3 rounded-circle" alt="...">
                            </div>
                            <div class="cardBody mt-5">
                                <p id="songName" class="text-center">aud/Alo-Alo_Tahsan.mp3</p>
                                <div class="d-flex align-items-center justify-content-between px-3">
                                    <i class="fas fa-chevron-circle-left icon" onclick="preBtn()"></i>
                                    <i id="toggleBtn" class="fas fa-play text-success icon2" onclick="playAudio()"></i>
                                    <i class="fas fa-chevron-circle-right icon" onclick="nextBtn()"></i>
                                </div>
                                <audio id="audioPlayer" src="aud/Alo-Alo_Tahsan.mp3"></audio>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main area end  -->





    <!-- footer area start  -->
    <footer>
        <section>
            <div class="container"></div>
        </section>
    </footer>
    <!-- footer area start  -->

    <!-- font awesome js  -->
    <script src="https://kit.fontawesome.com/b7ab4b2e5e.js" crossorigin="anonymous"></script>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- custom js  -->
    <script src="script.js"></script>
</body>

</html>
